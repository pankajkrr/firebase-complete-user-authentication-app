<app-header></app-header>

<section id="main" class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center font-weight-bold">Add Client</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="addClientForm" novalidate class="p-3">
          <label for="fullName">First Name</label>
          <input placeholder="Enter First Name" class="form-control" formControlName="firstName" autocomplete="off" />

          <label for="fullName">Last Name</label>
          <input placeholder="Enter Last Name" class="form-control" formControlName="lastName" autocomplete="off" />

          <label for="email" class="mr-sm-2">Email address:</label>
          <input type="email" placeholder="Enter Email" class="form-control mb-2 mr-sm-2" id="email" formControlName="email" autocomplete="off" />
        <button type="submit" [disabled]="!addClientForm.valid" class="btn btn-primary mb-2" (click)="submit(addClientForm)">Submit</button>
        </form>
      </div>
    </div>

  </div>
</section>
