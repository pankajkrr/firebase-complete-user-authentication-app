<app-header></app-header>

<section id="main" class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center font-weight-bold">Schedule New Appointment</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="appointmentForm" novalidate class="p-3">
          <label for="title">Title</label>
          <input placeholder="Enter Title" class="form-control" formControlName="title" autocomplete="off" />

          <label for="description">Description</label>
          <input placeholder="Enter Description" class="form-control" formControlName="description" autocomplete="off"/>

          <label for="clientId">Client</label>
          <select formControlName="clientId" name="clientId" class="form-control">
          <option>Select Client</option>
          <option *ngFor="let client of clientList" [value]="client.clientId">{{client.firstName}}</option>
        </select>

        <label for="clientId">Date Time</label>
        <input class="form-control" [owlDateTime]="dt1" formControlName="dateTime" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
        <owl-date-time #dt1></owl-date-time>
        <button type="submit" [disabled]="!appointmentForm.valid" class="btn btn-primary mb-2" (click)="submit(appointmentForm)">Submit</button>
        </form>
      </div>
    </div>

  </div>
</section>
