
  <app-header></app-header>
  <section id="main" class="py-3">
   <div class="container">
     <div class="row profile-wrapper">
        <div class="col-md-12">
            <h3 class="text-left;font-weight-bold">Profile <a routerLink="update-profile"><i class="edit-Icon fa fa-pencil-square-o" aria-hidden="true"></i></a></h3>
        </div>
     </div>

     <div class="table-responsive">
        <table class="table table-bordered">
            <tr>
              <td><strong>First Name :</strong></td>
              <td>{{profileData?.firstName}}</td>
            </tr>
            <tr>
              <td><strong>Last Name : </strong></td>
              <td>{{profileData?.lastName}}</td>
            </tr>
            <tr>
              <td><strong>Profile image :</strong></td>
              <td><img [src]="profileData?.imageUrl" class="img-responsive" /></td>
            </tr>
          </table>
     </div>

   </div>
 </section>
