<app-header></app-header>

<section id="main" class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-left;font-weight-bold">Client List</h3>
        <span class="float-right"><a routerLink="/add-client"><i class="glyphicon glyphicon-plus"></i>Add Client</a></span>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Created At</th>
        </tr>
        <tr *ngFor="let item of clientList">
          <td>{{item?.firstName}}</td>
          <td>{{item?.lastName}}</td>
          <td>{{item?.email}}</td>
          <td>{{item.dateTime | date:'medium'}}</td>
        </tr>
      </table>
    </div>

  </div>
</section>
